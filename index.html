<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="classes.css">
    <script defer src="script.js"></script>
    <script defer src="radar.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">  

</head>
<body>
    <div class="container">
        <div id="weather-tab" class="tab-content active-tab">
            <div id="currentWeather">
                <div id="weather"></div>
                <div id="alerts"></div>
                <div class="unit-selector rmiddle">
                    <button id="unit" onclick="changeUnit('imperial')">Imperial</button>
                    <button id="unit" onclick="changeUnit('metric')">Metric</button>
                </div>
            </div>
            <div id="hourly-weather"></div>
        </div>
    
        <div id="forecast-tab" class="tab-content" style="display: none;">
            <div id="forecast-5day"></div>
        </div>
    
        <div id="radar-tab" class="tab-content" style="display: none;">
            <h1>Weather Radar</h1>
            <div id="map"></div>
        </div>
    </div>
    
    <div id="bttmTab" class="bottom-tab">
        <button class="tab-button" onclick="switchTab('weather-tab', event)">Current Weather</button>
        <button class="tab-button" onclick="switchTab('forecast-tab', event)">5-Day Forecast</button>
        <button class="tab-button" onclick="switchTab('radar-tab', event)">Radar</button>        
    </div>
</body>    
</html>
