<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/classes.css">
</head>
<body>
    <div id="container">
        <div id="a" class="cmiddle">
            <p>Weather App - 7-Day Forecast</p>
        </div>
        <nav>
            <a href="../html/index.html">Weather</a>
            <a href="../html/future.html">Upcoming</a>
        </nav>

        <!-- Unit selection -->
        <div id="weather-search">
            <label for="unitSelect">Unit:</label>
            <select id="unitSelect" onchange="changeUnit(this.value)">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial" selected>Fahrenheit (°F)</option>
            </select>
        </div>

        <!-- 7-Day Forecast -->
        <div id="forecast"></div>
    </div>

    <!-- Link to future weather JS file -->
    <script src="../futureWeather.js"></script>
</body>
</html>
